name: Publish to npm

on:
  # 手動実行を許可
  workflow_dispatch:
  # v*形式のタグがプッシュされた時に自動実行
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write  # OIDC(OpenID Connect)に必要

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: |
          npm install -g npm@latest
          npm install

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish --provenance --access public
