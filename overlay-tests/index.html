<!DOCTYPE html>

  <meta charset="utf-8" />

  <title>Comment Overlay Manual Test</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #f5f5f5;
    }

    body {
      margin: 0;
      padding: 24px;
      display: flex;
      justify-content: center;
    }

    main {
      width: min(960px, 100%);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 16px;
      text-align: center;
    }

    .player {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .video-wrapper {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 32px rgba(0, 0, 0, 0.35);
    }

    video {
      display: block;
      width: 100%;
      background: #000;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      background: rgba(20, 20, 20, 0.65);
      padding: 12px 16px;
      border-radius: 8px;
    }

    .controls label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
    }

    .field-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: rgba(20, 20, 20, 0.35);
      padding: 16px;
      border-radius: 8px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .field span {
      font-weight: 600;
    }

    .field textarea {
      resize: vertical;
      min-height: 80px;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.4);
      color: inherit;
      font-family: inherit;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .field textarea:focus {
      outline: none;
      border-color: #60a5fa;
      box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.3);
    }

    .field textarea.invalid {
      border-color: #f87171;
      box-shadow: 0 0 0 2px rgba(248, 113, 113, 0.25);
    }

    .input-hint {
      margin: 0;
      font-size: 0.85rem;
      color: #cbd5f5;
    }

    button {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #1d4ed8;
    }

    .profiler-controls {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
    }

    .profiler-btn {
      background: #0ea5e9;
      font-size: 0.9rem;
    }

    .profiler-btn:hover {
      background: #0284c7;
    }

    .clear-btn {
      background: #dc2626;
    }

    .clear-btn:hover {
      background: #b91c1c;
    }

    pre {
      background: rgba(20, 20, 20, 0.65);
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 0.9rem;
      white-space: pre-wrap;
      word-break: break-word;
      min-height: 2.6rem;
    }
  </style>
</head>
