<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comment Overlay Manual Test</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #f5f5f5;
    }

    body {
      margin: 0;
      padding: 24px;
      display: flex;
      justify-content: center;
    }

    main {
      width: min(960px, 100%);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 16px;
      text-align: center;
    }

    .player {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .video-wrapper {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 32px rgba(0, 0, 0, 0.35);
    }

    video {
      display: block;
      width: 100%;
      background: #000;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      background: rgba(20, 20, 20, 0.65);
      padding: 12px 16px;
      border-radius: 8px;
    }

    .controls label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
    }

    button {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #1d4ed8;
    }

    pre {
      background: rgba(20, 20, 20, 0.65);
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 0.9rem;
      white-space: pre-wrap;
      word-break: break-word;
      min-height: 2.6rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>Comment Overlay Engine Demo</h1>
    <section class="player">
      <div class="video-wrapper overlay-container">
        <video
          id="test-video"
          controls
          crossorigin="anonymous"
          preload="metadata"
        >
          <source
            src="./video.mp4"
            type="video/mp4"
          />
          Your browser does not support the HTML5 video element.
        </video>
      </div>

      <div class="controls">
        <label>
          <input type="checkbox" id="toggle-visibility" checked />
          Show comment overlay
        </label>
        <button type="button" id="reload-comments">Reload comments</button>
      </div>

      <pre id="status" aria-live="polite"></pre>
    </section>
  </main>
  <script type="module" src="./app.js"></script>
</body>
</html>
